<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
</head>

<body>
    <input type="text">
    <em class="message"></em>
    <script>
        let input = document.querySelector('input[type=text]');
        let msg = document.querySelector('.message');

/*         input.onkeyup = e => {
            if (e.key !== 'Enter') return;
            msg.textContent = e.target.value;
            e.target.value = ''; // Uncommenting this line would clear the input after Enter is pressed
        }; */
        input.onkeydown = e => {
            if (e.key !== 'Enter') return;
            msg.textContent = e.target.value;
            e.target.value = '';
        };


    </script>
</body>

</html>
