<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>마우스 드래그 예제</title>
</head>

<body>
    <button class="btn">0</button>
    <script>
        class App {
            constructor() {
                this.button = document.querySelector('.btn');
                this.count = 0;
                this.button.onclick = this.increase.bind(this);
            }

            increase() {
                this.button.textContent = this.count++;
            }
        }

        new App();

    </script>
</body>

</html>
