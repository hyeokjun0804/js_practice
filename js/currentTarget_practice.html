<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>마우스 드래그 예제</title>
</head>

<body>
    <button class="btn1">0</button>
    <button class="btn2">0</button>
</body>
<script>
    let button1 = document.querySelector('.btn1');
    let button2 = document.querySelector('.btn2');

    button1.onclick = e => {
        console.log(this); // 전역 객체 (window)
        console.log(e.currentTarget); // 이벤트가 걸린 요소(button1)
        console.log(this === e.currentTarget); // false
        this.textContent++; // 'this'가 전역 객체이므로, textContent는 undefined
    };

    button2.addEventListener('click', (e) => {
        console.log(this); // 전역 객체 (window)
        console.log(e.currentTarget); // 이벤트가 걸린 요소(button2)
        console.log(this === e.currentTarget); // false
        this.textContent++; // 'this'가 전역 객체이므로, textContent는 undefined
    });

</script>

</html>
