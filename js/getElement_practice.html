<body>
    <ul id="total">
        <li class="fruit">Apple</li>
        <li class="fruit">Banana</li>
        <li class="fruit">Cherry</li>
    </ul>
    <script>
        let ul = document.getElementById("total")
        let $elems = document.getElementsByClassName("fruit"); // 배열 반환
        let li = document.createElement('li');
        let textNode = document.createTextNode("strawberry")
        li.appendChild(textNode)
        li.classList.add('fruit')
        ul.insertBefore(li, ul.firstElementChild)
