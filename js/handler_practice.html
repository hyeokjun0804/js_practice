<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
</head>

<body>
    <p>click, and you can see the coordinations!!!</p>
    <em class="message"></em>

    <script>
        let msg = document.querySelector('.message');

        let showCoordinations = (event) => {
            console.log(this)
            msg.textContent = `clientX: ${event.clientX}, clientY: ${event.clientY}`;
        };

        document.onclick = showCoordinations;

    </script>
</body>

</html>
