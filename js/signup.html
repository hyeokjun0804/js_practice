<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">MyBlog</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-links">
                <a href="login.html" id="authLink">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="[A-Za-z0-9]{3,}" title="사용자명은 3자리 이상이어야 됩니다." required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{4,}" title="비밀번호는 4자리 이상이어야 됩니다." required>
                
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" pattern="[A-Za-z0-9]{4,}" title="비밀번호는 4자리 이상이어야 됩니다." required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-redirect">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </section>
    </main>

    <script src="script/signup.js"></script>
    <script src="script/auth.js"></script>
</body>
</html>
