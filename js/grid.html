<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap:1rem;
        }
        .container div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class="box1">content1</div>
        <div class="box2">content2</div>
        <div class="box3">content3</div>
        <div class="box4">content4</div>
        <div class="box5">content5</div>
        <div class="box6">content6</div>
        <div class="box7">content7</div>
        <div class="box8">content8</div>
        <div class="box9">content9</div>
    </div>
</body>
</html>
