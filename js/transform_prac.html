<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS3 애니메이션</title>
    <style>
        /* 컨테이너 스타일 */
        #container {
            width: 1000px;
            margin: 20px auto;
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
        }

        /* 상품 목록 스타일 */
        .prod-list {
            list-style: none;
            padding: 0;
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 중앙 정렬 */
            flex-wrap: wrap; /* 공간이 부족할 경우 줄 바꿈 */
        }

        .prod-list li {
            margin: 10px;
            position: relative; /* 포지션 설정 */
            overflow: hidden;
        }

        /* 상품 이미지 스타일 */
        .prod-list img {
            margin: 0;
            padding: 0;
            display: block; /* 블록 요소로 설정하여 여백 제거 */
            z-index: 5;
            transition: transform 0.3s; /* 이미지에 부드러운 효과 추가 */
        }

        /* 캡션 스타일 */
        .caption {
            position: absolute; /* 절대 위치 설정 */
            top: 0; /* 상단 정렬 */
            left: 0;
            right: 0;
            bottom: 0; /* 하단까지 확장 */
            background: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
            color: white;
            display: flex; /* flexbox로 중앙 정렬 */
            flex-direction: column; /* 세로 방향 정렬 */
            justify-content: center; /* 세로 중앙 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
            opacity: 0; /* 초기 상태는 보이지 않음 */
            transition: opacity 0.3s; /* 부드러운 효과 추가 */
            z-index: 10; /* 캡션을 이미지 위에 표시 */
        }

        /* 마우스 오버 시 캡션 나타나기 */
        .prod-list li:hover .caption {
            opacity: 1; /* 마우스 오버 시 보이도록 설정 */
        }

        /* 마우스 오버 시 이미지 크기 조정 */
        .prod-list li:hover img {
            transform: scale(1.05); /* 이미지 크기 증가 */
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>신상품 목록</h1>
        <ul class="prod-list">
            <li>
                <img src="img/coffee1.jpg" alt="상품 1">
                <div class="caption">
                    <h2>상품 1</h2>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="img/coffee2.jpg" alt="상품 2">
                <div class="caption">
                    <h2>상품 2</h2>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="img/coffee3.jpg" alt="상품 3">
                <div class="caption">
                    <h2>상품 3</h2>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>


</html>
